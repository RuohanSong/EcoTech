{% extends 'core/base.html' %}

{% block title %}{{ article.title }}{% endblock %}

{% load static %}

{% block extra_css %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding-top: 9.5rem;
        }

        .article-header {
            background-color: #fff;
            padding-top: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding-left: 30px;
            padding-right: 20px;

        }

        .article-header h1 {
            font-size: 28px;
            color: #333;

        }

        .article-header p {
            font-size: 16px;
            color: #666;
        }

        .article-content {
            background-color: #fff;
            padding-top: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding-bottom: 20px;
        }

        .article-content p {
            font-size: 17px;
            line-height: 1.6;
            color: #444;
            padding-left: 20px;
            padding-right: 20px;
        }

     .btn {
        background-color: #81a684;
        color: white;
        padding: 10px 20px;
        text-decoration: none;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        display: inline-block;
         font-size: 1.2rem;
         margin-top: 20px;
         margin-left: 20px;
         margin-bottom: 20px;
    }

    .btn a {
        color: white; /* Ensures the link text inside the button is white */
        text-decoration: none;
    }

    .btn:hover a{
        background: transparent;
        color:#81a684;
        font-weight: bold;
        border-color: #81a684;
    }
</style>
{% endblock %}

{% block content %}
    <div class="article-header">
        <h1>{{ article.title }}</h1>
        <p>Author: {{ article.author }}</p>
    </div>
    <div class="article-content">
        <p>{{ article.content }}</p>
        <!-- Add other article details as needed -->
    </div>
    <button class="btn">
    <a href="{% url 'contents:article_list' %}" class="back-link">Back to Article List</a></button>
{% endblock %}
