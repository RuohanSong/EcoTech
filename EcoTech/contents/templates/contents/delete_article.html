{% extends 'core/base.html' %}

{% block title %}Delete Article - EcoTech{% endblock %}

{% load static %}

{% block extra_css %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'users/password_forgot.css' %}" />
{% endblock %}

{% block content %}
<div class="password-container">
    <h2>Deleted!</h2>
    <p class="d-flex justify-content-center" style="font-size: 1.5rem">The article has been successfully deleted.</p>
    <button class="btn btn-light btn-block">
        <a href="{% url 'contents:article_list' %}">Explore more articles</a>
    </button>
    <button class="btn btn-light btn-block" style="margin-top: -10px">
        <a href="{% url 'users:view_profile' user.username %}">Back to your profile</a>
    </button>
</div>
{% endblock %}
