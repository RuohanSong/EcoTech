{% extends 'core/base.html' %}

{% block title %}Edit Profile - EcoTech{% endblock %}

{% load static %}

{% block extra_css %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'users/user_profile.css' %}" />
{% endblock %}

{% block content %}
<div class="profile-container">
    <div class="profile-box">
        <h2>Edit Profile for {{ user_profile.user.first_name }}</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" class="form-control" id="first_name" name="first_name" value="{{ user_profile.user.first_name }}">
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" class="form-control" id="last_name" name="last_name" value="{{ user_profile.user.last_name }}">
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" value="{{ user_profile.user.username }}">
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" name="city" value="{{ user_profile.user.city }}">
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <input type="text" class="form-control" id="country" name="country" value="{{ user_profile.user.country }}">
            </div>
            <div class="form-group">
                <label for="bio">Bio</label>
                <textarea class="form-control" id="bio" name="bio" rows="3">{{ user_profile.bio }}</textarea>
            </div>

            <div class="form-group">
                <label for="profile_pic">Profile Picture</label>
                <input type="file" class="form-control" id="profile_pic" name="profile_pic">
                {% if user_profile.profile_pic %}
                    <img src="{{ user_profile.profile_pic.url }}" alt="{{ user_profile.user.username }}'s profile picture" class="img-thumbnail mt-2" style="width: 150px; height: auto;">
                {% endif %}
            </div>

            <button type="submit" class="btn btn-primary">Save changes</button>
        </form>
    </div>

</div>
{% endblock %}
