{% extends "core/base_no_headerfooter.html" %}

{% block title %}Password Reset Done - EcoTech{% endblock %}

{% load static %}

{% block extra_css %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'users/password_forgot.css' %}" />
{% endblock %}

{% block content %}
<div class="password-container">
    <p>Your password has been reset successfully!</p>
    <div class="d-grid gap-1 col-6">
        <button class="btn btn-light btn-block">
            <a href="{% url 'users:login' %}">Log In</a>
        </button>
    </div>

    <div class="small">
        <a href="{% url 'users:signup' %}">Create A New Account</a>
    </div>
    <div class="small">
        <a href="{% url 'core:home' %}">Home Page</a>
    </div>

</div>
{% endblock %}
