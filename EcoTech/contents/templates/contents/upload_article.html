<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Article</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        form p {
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        form label {
            margin-bottom: 5px;
            font-weight: bold;
            text-align: left;
        }

        form input[type="text"],
        form textarea,
        form input[type="file"],
        form input[type="url"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        form button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            align-self: center;
        }

        form button:hover {
            background-color: #0056b3;
        }

        .form-errors {
            color: #ff4d4d;
            margin-bottom: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload Article</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-errors">
                {{ form.non_field_errors }}
            </div>
            <p>
                {{ form.title.label_tag }}
                {{ form.title }}
            </p>
            <p>
                {{ form.content.label_tag }}
                {{ form.content }}
            </p>
            <p>
                {{ form.author.label_tag }}
                {{ form.author }}
            </p>
            <p>
                {{ form.document.label_tag }}
                {{ form.document }}
            </p>
            <p>
                {{ form.link.label_tag }}
                {{ form.link }}
            </p>
            <button type="submit">Upload</button>
        </form>
    </div>
</body>
</html>
