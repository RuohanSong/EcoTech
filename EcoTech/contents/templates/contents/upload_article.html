<!-- contents/templates/contents/upload_article.html -->
{% extends 'core/base.html' %}

{% block title %}Upload Article{% endblock %}

{% load static %}

{% block extra_css %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
    /* General body styling */
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding-top: 9.5rem;
    }

    /* Header and footer styling */
    header, footer {
        background-color: #81a684;
        color: white;
        padding: 20px;
    }

    /* Form container styling */
    form {
        max-width: 700px;
        margin: 20px auto;
        padding: 20px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        font-size: 16px;
    }

    h2 {
        color: #333;
        padding-left: 9.5rem;
    }

    /* Input and button styling */
    input[type="file"],
    input[type="text"] {
        width: calc(100% - 22px);
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 4px;
    }

    .btn{
        display: inline-block;
        padding: 1.2rem 2.8rem;
        border: .2rem solid transparent;
        border-radius: .6rem;
        background-color: #81a684;
        color: white;
        font-size: 1.5rem;
        cursor: pointer;
        box-shadow: 0.2rem .2rem rgba(0, 0, 0, 0.2);
        letter-spacing: .1rem;
        font-weight: 380;
        transition: .5s ease;
    }

    .btn:hover {
        background: transparent;
        color: #6a8e6d;
        border-color: #6a8e6d;
}

</style>
{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Upload Article</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- Title Field -->
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Article Title" required>
        </div>

        <!-- Content Field -->
        <div class="mb-3">
            <label for="content" class="form-label">Content</label>
            <textarea class="form-control" id="content" name="content" rows="5" placeholder="Article Content" required></textarea>
        </div>

        <!-- Author Field -->
        <div class="mb-3">
            <label for="author" class="form-label">Author</label>
            <input type="text" class="form-control" id="author" name="author" placeholder="Author Name" required>
        </div>

        <!-- Link Field -->
        <div class="mb-3">
            <label for="link" class="form-label">Link</label>
            <input type="text" class="form-control" id="link" name="link" placeholder="Paste the link here" required>
        </div>

        <!-- Document Upload -->
        <div class="mb-3">
            <label for="document" class="form-label">Upload Document</label>
            <input type="file" class="form-control" id="document" name="document" required>
        </div>

        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
</div>
{% endblock %}
