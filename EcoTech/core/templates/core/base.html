<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
      {% block title %}EcoTech{% endblock %}
    </title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Block for additional CSS files -->
    {% block extra_css %}
    {% endblock %}
</head>

<body class="d-flex flex-column vh-100">
<!-- Navbar -->
<nav class="navbar navbar-expand-lg" style="background-color: #376439">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'core:home' %}">EcoTech</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false">
                        Username
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Upload</a></li>
                        <li><a class="dropdown-item" href="#">View History</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Log Out</a></li>
                    </ul>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container mt-4 flex-grow-1 d-flex align-items-center justify-content-center">
{% block content %}
{% endblock %}
</div>

<!-- Footer -->
<footer class="text-center text-lg-start mt-auto p-2" style="background-color: #376439">
    <div class="container p-2">
        <div class="row">
            <div class="col-lg-6 col-md-12 mb-4 mb-md-0">
                <ul>
                    <li>Contact Us</li>
                    <li>About Us</li>
                    <li>FAQs</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="text-center p-3">
        Â© 2024 EcoTech
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
