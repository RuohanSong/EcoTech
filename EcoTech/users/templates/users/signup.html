{% extends 'core/base.html' %}

{% block title %}EcoTech | Sign Up{% endblock %}

{% load static %}

{% block extra_css %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'users/signup.css' %}" />
{% endblock %}

{% block content %}
<div class="signup-container">
    <form method="POST">
        {% csrf_token %}

        {% if error_message %}
            <div class="alert alert-success d-flex align-items-center" role="alert">
                    <p>{{ error_message }}</p>
            </div>
        {% endif %}

        {{ form.as_div }}

        <div class="form-group">
            <div class="form-check d-flex">
                <input class="form-check-input me-2" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                    By signing up, you agree to EcoTech's Terms of Service , Code of Conduct , and Privacy Policy .
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-success">Sign up</button>
    </form>
</div>
{% endblock %}
