{% extends 'core/base.html' %}

{% block title %}Confirm Delete - EcoTech{% endblock %}

{% load static %}

{% block extra_css %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'users/password_forgot.css' %}" />
{% endblock %}

{% block content %}
    <div class="password-container">
        <form method="post" style="padding-top: 25px">
            <p class="d-flex justify-content-center" style="font-size: 1.5rem">Are you sure you want to delete this article?</p>
            <p class="d-flex justify-content-center"><span class="fst-italic">{{ article.title }}</span></p>
            {% csrf_token %}
            <button class="btn btn-light btn-block">
                <a href="{% url 'users:view_profile' user.username %}">Cancel</a>
            </button>
            <button type="submit" class="btn btn-danger btn-block" style="background-color: darkred; margin-top: -10px">Delete</button>

        </form>
    </div>

{% endblock %}
